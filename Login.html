<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 no1">
                <h2 class="h2 welcome">Welcome</h2>
                <p class="p">To stay connected with us please sign in</p>
                <div class="icon">
                    <a href="#" class="fa fa-facebook"></i></a>
                    <a href="#" class="fa fa-google"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <p>Visit our pages for more information</p>
                </div>
            </div>
            <div class="col-6 no2">
                <h2 class="h2">Enter Your Details</h2>
                <form action="" class="form" method="">
                    <input type="uname" class="input" placeholder="User Name" minlength="8" required><br>
                    <input type="password" class="input" placeholder="Password" minlength="8" required>
                    <br>
                    <button type="submit" class="submit"><a href="#">Login</a></button>
                    <p class="checkBox"><input class="check" type="checkbox" name="checkbox"> Remember me</p>
                    <p class="foot">Don't have a account <a href="signin.html" class="click">Click here</a> to sign in</p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
